name: Build and Lint

on: [push]

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ["3.10", "3.11"]
    steps:
    - uses: actions/checkout@v3
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v3
      with:
        python-version: ${{ matrix.python-version }}
    - name: Install dependencies
      run: |
        pip install --upgrade setuptools
        pip install --upgrade build
        pip install --upgrade pip
        pip install flake8
        pip install sphinx
        pip install pydata_sphinx_theme
        pip install sphinx-autoapi
    - name: Build HammerSDK and install it
      run: |
        python -m build
        pip install dist/HammerSDK-1.0.0-py3-none-any.whl
    - name: Analysing the code with flake8
      run: |
        # stop the build if there are Python syntax errors or undefined names
        flake8 --exclude=./test,./.venv . --count --select=E9,F63,F7,F82,F821 --show-source --statistics
        # exit-zero treats all errors as warnings. The GitHub editor is 127 chars wide
        flake8 --exclude=./test,./.venv . --count --exit-zero --max-complexity=25 --max-line-length=127 --statistics

